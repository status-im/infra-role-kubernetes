---
- name: 'Kuberntes | Create group'
  group:
    name: '{{ k8s_group }}'
    gid: '{{ k8s_gid }}'

- name: 'Kubernetes | Create user'
  user:
    name: '{{ k8s_user }}'
    uid: '{{ k8s_uid }}'
    group: '{{ k8s_group }}'
    shell: '/bin/bash'


- name: "Kubernetes | System Updates"
  apt:
    update_cache: yes

- name: "Kubernetes | Disable Swap"
  shell: |
    swapoff -a

- name: Disable SWAP in fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
    replace: '# \1'

