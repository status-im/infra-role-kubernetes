---
k8s_is_master: False

k8s_service_name: 'k8s'
k8s_service_path: '/etc/kubernetes'

k8s_user: 'kubernetes'
k8s_group: 'kub'
k8s_uid: 1000
k8s_gid: 1000
k8s_user_home: '/home/{{ k8s_user }}'

k8s_packages_lists:
  - 'apt-transport-https'
  - 'containerd'
  - 'kubelet={{ k8s_version }}.*'
  - 'kubeadm={{ k8s_version }}.*'

k8s_version: '1.35'
k8s_apt_key_url: 'https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/'
k8s_apt_key_path: '/etc/apt/keyrings/kubernetes-apt-keyring.asc'
#k8s_apt_key_sha256: '7627818cf7bae52f9008c93e8b1f961f53dea11d40891778de216fb1b43be54d'

k8s_master_ip: '{{ ansible_local.wireguard.vpn_ip }}'
k8s_master_packages:
  - 'kubectl={{ k8s_version }}.*'
k8s_master_kubadmin_config_path: '/etc/kubernetes/kubeadm-config.yaml'
#k8s_master_ip: '10.10.10.10'
# Api Server
k8s_master_api_server_port: 6443
# Controller Manager
k8s_master_controller_manager_port: 10257
# Scheduler
k8s_master_scheduler_port: 10259
# etc
k8s_master_etcd_port_client: 2379
k8s_master_etcd_port_peers: 2380
k8s_master_etcd_port_metrics: 2381

k8s_pod_network_config_url: 'https://raw.githubusercontent.com/flannel-io/flannel/master/Documentation/kube-flannel.yml'

k8s_pod_subnet: '172.30.64.0/18'
k8s_service_subnet: '172.30.0.0/18'
k8s_cluster_domain: '{{ env }}.{{ stage }}'

k8s_cluster_token: ~
k8s_ca_cert_hashes: ~

k8s_kubelet_service_name: 'kubelet'
k8s_kubelet_port: 10248

k8s_consul_port: 8500
k8s_consul_host: 'localhost'
k8s_consul_addr: '{{ k8s_consul_host }}:{{ k8s_consul_port }}'
k8s_consul_catalog_url: 'http://{{ k8s_consul_addr }}/v1/catalog'

